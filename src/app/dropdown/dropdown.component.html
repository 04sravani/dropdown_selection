<div class="container">
    <select (change)="countryToState($event)"> 
        <option>Select Country</option>
        <option *ngFor="let countries of countryName" value="{{countries.id}}">{{countries.name}}</option>
    </select>
    <select>
        <option>Select City</option>
        <option *ngFor="let state of stateName">{{state.name}}</option>
    </select>
    
</div>
